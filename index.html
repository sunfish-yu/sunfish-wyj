<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 余珊珊</title>
    <!--Theme Style-->
    <link rel="stylesheet"href="/sunfish-wyj/style.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #e8f5e9;
            line-height: 1.6;
            color: #333;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 30px;
        }

        /* 头像样式 */
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            margin: -100px auto 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 主要内容区域 */
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* 个人信息卡片 */
        .profile-card {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        /* 联系方式区域 */
        .contact {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .avatar {
                width: 150px;
                height: 150px;
                margin-top: -75px;
            }
            
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>余珊珊的个人主页</h1>
        <p>一名大学生 | 终身学习者</p>
    </div>

    <div class="container">
        <img src="/img/YuShanShan.jpg" alt="个人头像" class="avatar">
        
        <div class="main-content">
            <div class="profile-card">
                <h2>关于我</h2>
                <p>是一位喜欢各种鲜艳颜色的女孩，喜欢鲜花、喜欢绿草，也喜欢听好听的音乐，喜欢晴朗的天气和疏朗的微风，喜欢和朋友一起做事，享受大家一起忙碌的感觉，也喜欢和身旁的人共同努力向上生长。当然，我也是一名喜欢学习新花样的女孩，正在尝试以前不敢走的路，是一名搞怪的enfp。</p>
                
                <div class="contact">
                    <h3>联系方式</h3>
                    <p>📧 1360074475@qq.com</p>
                    <p>📱 195-6222-6703</p>
                   
                </div>
            </div>

            <div class="profile-card">
                <h2>技能专长</h2>
                <ul>
                    <li>跳僵硬的舞蹈</li>
                    <li>写不好的毛笔字</li>
                    <li>唱五音不全的歌</li>
                    <li>画毛毛虫一样的画</li>
                    <li>吃的下很多顿饭</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
